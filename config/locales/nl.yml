nl:
  date:
    abbr_day_names:
    - zo
    - ma
    - di
    - wo
    - do
    - vr
    - za
    abbr_month_names:
    -
    - jan
    - feb
    - mar
    - apr
    - mei
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - dec
    day_names:
    - zondag
    - maandag
    - dinsdag
    - woensdag
    - donderdag
    - vrijdag
    - zaterdag
    formats:
      default: ! '%d-%m-%Y'
      long: ! '%e %B %Y'
      short: ! '%e %b'
    month_names:
    -
    - januari
    - februari
    - maart
    - april
    - mei
    - juni
    - juli
    - augustus
    - september
    - oktober
    - november
    - december
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: ongeveer een uur
        other: ongeveer %{count} uur
      about_x_months:
        one: ongeveer een maand
        other: ongeveer %{count} maanden
      about_x_years:
        one: ongeveer een jaar
        other: ongeveer %{count} jaar
      almost_x_years:
        one: bijna een jaar
        other: bijna %{count} jaar
      half_a_minute: een halve minuut
      less_than_x_minutes:
        one: minder dan een minuut
        other: minder dan %{count} minuten
      less_than_x_seconds:
        one: minder dan een seconde
        other: minder dan %{count} seconden
      over_x_years:
        one: meer dan een jaar
        other: meer dan %{count} jaar
      x_days:
        one: 1 dag
        other: ! '%{count} dagen'
      x_minutes:
        one: 1 minuut
        other: ! '%{count} minuten'
      x_months:
        one: 1 maand
        other: ! '%{count} maanden'
      x_seconds:
        one: 1 seconde
        other: ! '%{count} seconden'
    prompts:
      day: dag
      hour: uur
      minute: minuut
      month: maand
      second: seconde
      year: jaar
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: moet worden geaccepteerd
      blank: moet opgegeven zijn
      present: moet leeg zijn
      confirmation: komt niet met de bevestiging overeen
      empty: moet opgegeven zijn
      equal_to: moet gelijk zijn aan %{count}
      even: moet even zijn
      exclusion: is niet beschikbaar
      greater_than: moet groter zijn dan %{count}
      greater_than_or_equal_to: moet groter dan of gelijk zijn aan %{count}
      inclusion: is niet in de lijst opgenomen
      invalid: is ongeldig
      less_than: moet minder zijn dan %{count}
      less_than_or_equal_to: moet minder dan of gelijk zijn aan %{count}
      not_a_number: is geen getal
      not_an_integer: moet een geheel getal zijn
      odd: moet oneven zijn
      record_invalid: ! 'Validatie mislukt: %{errors}'
      restrict_dependent_destroy:
        one: "Kan item niet verwijderen omdat %{record} afhankelijk is"
        many: "Kan item niet verwijderen omdat afhankelijke %{record} bestaan"
      taken: is al in gebruik
      too_long:
        one: is te lang (maximaal %{count} teken)
        other: is te lang (maximaal %{count} tekens)
      too_short:
        one: is te kort (minimaal %{count} teken)
        other: is te kort (minimaal %{count} tekens)
      wrong_length:
        one: heeft onjuiste lengte (moet %{count} teken lang zijn)
        other: heeft onjuiste lengte (moet %{count} tekens lang zijn)
      other_than: "moet anders zijn dan %{count}"
    template:
      body: ! 'Controleer de volgende velden:'
      header:
        one: ! '%{model} niet opgeslagen: 1 fout gevonden'
        other: ! '%{model} niet opgeslagen: %{count} fouten gevonden'
  helpers:
    select:
      prompt: Selecteer
    submit:
      create: ! '%{model} toevoegen'
      submit: ! '%{model} opslaan'
      update: ! '%{model} bewaren'
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u%n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: miljard
          million: miljoen
          quadrillion: biljard
          thousand: duizend
          trillion: biljoen
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' en '
      two_words_connector: ! ' en '
      words_connector: ! ', '
  time:
    am: ! '''s ochtends'
    formats:
      default: ! '%a %d %b %Y %H:%M:%S %Z'
      long: ! '%d %B %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: ! '''s middags'
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors

  # Devise
